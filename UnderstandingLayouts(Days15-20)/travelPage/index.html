<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- CSS Style -->
        <link rel="stylesheet" href="sharedstyle.css">
        <link rel="stylesheet" href="index-style.css">
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
            rel="stylesheet"/>
        <title>Travel Goals</title>
    </head>
    <body>
        <header id="container">
            <!-- because we want to format our inline <a href=""></a> tag, we will use
            <div></div> tag as a wrapper tag -->
            <div id="page-logo">
                <a href="index.html">Travel Goals</a>
            </div>
            <nav>
                <!-- Links that allows us to navigate to other pages will come here. At the
                navigation bar -->
                <ol id="container">
                    <li>
                        <a href="places.html">Destinations</a>
                    </li>
                    <li>
                        <a href="About-us.html">About us</a>
                    </li>
                </ol>
            </nav>
        </header>
        <main>
            <!-- When you divide our pages, it is best to divide it in sections -->
            <section id="hero">
                <div id="hero-content">
                    <h1>Joe's Travel Page</h1>
                    <p>Let's explore the world together!</p>
                    <a href="places.html">Discover places</a>
                </div>
            </section>
            <section id="highlights">
                <h2>Highlights</h2>
                <ol id="destinations">
                    <li class="destination"><img src="images/places/barcelona.jpg" alt="Image of Barcelona">
                        <p>Barcelona
                            <strong>Spain</strong>
                        </p>
                    </li>
                    <li class="destination"><img src="images/places/miami.jpg" alt="Image of miami">
                        <p>Miami
                            <strong>USA</strong>
                        </p>
                    </li>
                    <li class="destination"><img src="images/places/munich.jpg" alt="Image of munich">
                        <p>Munich
                            <strong>Germany</strong>
                        </p>
                    </li>
                </ol>
            </section>
        </main>
        <footer>
            <ul>
                <li>
                    <a href="http://www.instagram.com"><img src="images/icons/insta.png" alt="An icon of instagram logo"></a>
                </li>
                <li>
                    <a href="http://www.facebook.com"><img src="images/icons/facebook.png" alt="An icon of facebook logo"></a>
                </li>
            </ul>
        </footer>
    </body>
</html>
